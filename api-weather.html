<body>
  <!-- Retrieved data will be dumped here -->

  <div class="row">
    <div class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title city"></h5>
          <div class="container">
            <div class="row">
              
              <div class="col-6 description"></div>
              <div class="col-6 icon"></div>

            <div class="row">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // This is our API key. Add your own API key between the ""
    var APIKey = "9c0ee32f38e44e8ad2ff55ceec5d1b2f";
    var q= "San Francisco, California";

    // Here we are building the URL we need to query the database
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=" + q + "&units=imperial&appid=" + APIKey;

    // We then created an AJAX call
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {

      // Create CODE HERE to Log the queryURL
      console.log(queryURL);
      // Create CODE HERE to log the resulting object
      $(".city").text(response.name);
      $(".weather").text(response.weather[0].main );
      $(".description").text(response.weather[0].description);
      $(".temp").append(response.main.temp + "°");
      $(".description").append("<img src=http://openweathermap.org/img/w/" + response.weather[0].icon + ".png alt=iconWeather>" );
      $(".tempMin").text(response.main.temp_min + "°");
      $(".tempMax").text(response.main.temp_max +  "°");

      // Create CODE HERE to dump the temperature content into HTML

    });
  </script>
